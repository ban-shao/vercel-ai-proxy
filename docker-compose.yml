version: '3.8'

services:
  vercel-ai-proxy:
    build: .
    container_name: vercel-ai-proxy
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data/keys:/app/data/keys
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
